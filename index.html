<body>

	<header>
		<nav>
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<a class="logo" href="index.html"></a>

					<form class="search">
						<div class="search-wrapper">
							<input id="searchGoods" class="search-wrapper_input" type="text" aria-label="Search products" role="search">
						</div>
						<div class="search-wrap-btn">
							<button type="submit" class="search-btn" id="search-btn" aria-label="Search products"></button>
						</div>
					</form>
					<a href="#" class="nav-elements" id="cart">
						<span class="counter">0</span>
					</a>
					<a href="#" class="nav-elements" id="wishlist">
						<span class="counter">0</span>
					</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center justify-content-sm-between">
				<div class="col-6 col-sm-4 col-md-3 col-xl-2">
					<div class="category">
						<div class="category-title">
							<h5>Categories</h5>
						</div>
						<ul class="category-list">
							<li>
								<a href="#" class="category-item category-item__mobile" data-category="mobile">Phones and accessories</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__pc" data-category="pc">Computers and office</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__electron" data-category="electron">Electronics</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__home" data-category="home">House appliances</a>
							</li>
							<li>
								<a href="#" class="category-item category-item__sport" data-category="sport">Sport and entertainment</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-9 col-xl-10">
					<div class="container">
						<div class="row no-gutters goods-wrapper justify-content-center">
<!--							&lt;!&ndash; Product Cards &ndash;&gt;-->

<!--										</div>-->
<!--									</div>-->
<!--								</div>-->
<!--							</div>-->


<!--							&lt;!&ndash; END SHOPPING CARDS &ndash;&gt;-->
						</div>
					</div>

				</div>

			</div>
		</div>


	</main>

	<div class="cart">
		<div class="cart-body">
			<div class="cart-head">
				<div class="cart-title">Shopping Card</div>
				<div class="cart-total">Total amount: <span>0</span> rubbles</div>
			</div>

			<div class="cart-wrapper">
				<div id="cart-empty">
					Your shopping card is empty
				</div>

				<div class="goods">
					<div class="goods-img-wrapper">
						<img class="goods-img" src="img/temp.png" alt="">

					</div>
					<div class="goods-description">
						<h2 class="goods-title">Product name</h2>
						<p class="goods-price">100000 ₽</p>

					</div>
					<div class="goods-price-count">
						<div class="goods-trigger">
							<button class="goods-add-wishlist"></button>
							<button class="goods-delete"></button>
						</div>
						<div class="goods-count">1</div>
					</div>
				</div>


			</div>

			<button class="btn btn-primary cart-confirm">Order the goods</button>
			<div class="cart-close">

			</div>
		</div>
	</div>


	
<script src="script/script.js"></script>
